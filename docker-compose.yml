version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - AWS_REGION=ap-northeast-1
      # Add other environment variables as needed
    volumes:
      # For development, mount source code for hot reloading
      # Comment out for production-like builds
      - ./backend:/app
    # Override the ENTRYPOINT to use air for hot reloading in development
    # Uncomment the following lines if you want to use air
    # command: air

